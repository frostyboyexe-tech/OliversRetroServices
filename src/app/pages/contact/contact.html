<section class="contact">
  <div class="contact-box">
    <h1>Customer Support Contact Form</h1>
    <p>Please fill out the form and press submit for us to reach out to you.
      This form is for customer support only, please use the forms on their respective pages for ordering.

    </p>
    <form action="https://api.web3forms.com/submit" method="POST">
        <div
          #captcha
          class="h-captcha"
          data-captcha="true"
          data-render="explicit"
          data-onload="web3formsOnload"
          data-sitekey="50b2fe65-b00b-4b9e-ad62-3ba471098be2"
        ></div>
        <input type="hidden" name="access_key" value="887e91c1-248b-4238-8977-eba49179dfc5">

        <input type="text" name="name" placeholder="Your Name" required>

        <input type="email" name="email" placeholder="Your Email" required>
        <input type="hidden" name="redirect" value="https://www.oliversretroservices.com/thankyou">

        <textarea name="message" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
  </div>
</section>
